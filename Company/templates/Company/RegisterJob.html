<!DOCTYPE html>
<html lang="en">
{% csrf_token %}
{% load static %}


<head>
    <title>Signup Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/signcom.css' %}"/>

</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <form action={% url 'signupemp' %} method="POST">
        {% csrf_token %}
        
    <div class="fieldWrapper">
        
        <label for="title">title</label> <input type="text" name="title"id="title" maxlength="100" required id="title">
        
    </div>

    


    <div class="fieldWrapper">
        
        <label for="description">description:</label> <input type="text" name="description"id="description" maxlength="500" required id="description">
        
    </div>

    <div class="fieldWrapper">
        
        <label for="type">job type</label> <input type="text" name="type" maxlength="100" required id="type">
        
    </div>

    <div class="fieldWrapper">
        
        <label for="salary">salary</label> <input type="number" name="salary" maxlength="50" required id="salary">
        
    </div>

    <div class="fieldWrapper">
        
        <label for="hours">hours:</label> <input type="number" name="hours" maxlength="50" required id="hours">
        
    </div>

    

    

    <div class="fieldWrapper">
        
        <label for="Feild">Feild:</label> <input type="text" name="feild" maxlength="200" required id="feild">
        
    </div>

    

    <div class="fieldWrapper">
        
        <label for="id_Main_skill">Main skill:</label> <select class="form-control" id="skills" name='skills'multiple>
            {% for skill in main %}
                <option value='{{skill.id}}'>{{ skill.name }}</option>
            {% endfor %}
        </select>
        
    </div>

    <div class="fieldWrapper">
        
        <label for="id_Pluses">Pluses:</label> <select name="pluse" required id="pluse" multiple>
            {% for pluse in plus %}
            <option value='{{pluse.id}}'>{{ pluse.name }}</option>
        {% endfor %}

</select> 
        
    </div>

        <button type="submit">Send</button>
</body>
</html>
